services:
  backend:
    image: trainrex/cardboardbound-backend
    restart: unless-stopped
    environment:
      - name=value
  frontend:
    image: trainrex/cardboardbound-frontend
    restart: unless-stopped
  webserver:
    image: nginx
    volumes:
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
